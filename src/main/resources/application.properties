spring.application.name=JobTrackPro
server.port=8080

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/jobtrackpro
spring.datasource.username=root
spring.datasource.password=root

# UI url
app.ui.url = http://localhost:4200

# Base url
app.base-url=http://localhost:8080

# config
app.allowed.cors=http://localhost:4200
app.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
app.public.endpoints=/api/auth/**,/login/**,/oauth2/**

# Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Secret (Must be long and secure)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000 
# (24 hours)

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# GITHUB OAuth2
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email


